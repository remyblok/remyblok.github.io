---
title: Tags
permalink: /tags/
menu-sort: 3
---
<h1>Tagged with ...</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
  {% assign tagname = tag | first | slugify %}
  <div id="{{ tagname }}" class="tag">
    <h2>{{ tag[0] }}</h2>
    {% assign posts = tag[1] %}
    <ul>
    {% for post in posts %}
      <li>
      <a href="{{ post.url }}">{{post.title}}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endfor %}
