#theme: jekyll-theme-architect
#remote_theme: remyblok/architect-dark@v0.2.0
remote_theme: pages-themes/architect@v0.2.0
title: RJB Solutions
description: Blogging Power Platform and Dev Stuff
show_downloads: false
#google_analytics: [Your Google Analytics tracking ID]

excerpt_separator: <!--more-->

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "assets/2021-11-10"
    values:
      image: true

plugins:
- jekyll-remote-theme